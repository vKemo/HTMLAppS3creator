<html>
<head>
    <title>S3 Bucket creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <form id="bucketForm">
            <label for="bucketName">Bucket Name:</label>
            <input type="text" id="bucketName" name="bucketName" required>

            <label style="margin-bottom: 5%;" for="versioning">Versioning:</label><br><br>

            <label for="true">True: <input type="radio" id="true" name="versioning" value="true" required></label><br>
            <label for="false">False: <input type="radio" id="false" name="versioning" value="false" required></label><br>

            <button type="submit">Create the bucket</button>
        </form>
        <div id="result"></div>
        <button id="triggerJenkins" style="display:none;">Verify</button>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
